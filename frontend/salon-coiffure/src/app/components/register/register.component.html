<div class="register-container">
  <div class="card register-card shadow-lg p-4">
    <h3 class="text-center mb-3 title-style">👤 Créer un compte</h3>
    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label class="form-label">📝 Nom</label>
        <input type="text" class="form-control input-style" [(ngModel)]="name" name="name" required placeholder="Votre nom">
      </div>
      <div class="mb-3">
        <label class="form-label">📧 Email</label>
        <input type="email" class="form-control input-style" [(ngModel)]="email" name="email" required placeholder="Votre email">
      </div>

      <div class="mb-3">
        <label class="form-label">🔑 Mot de passe</label>
        <input type="password" class="form-control input-style" [(ngModel)]="password" name="password" required placeholder="Choisissez un mot de passe">
      </div>
      <button type="submit" class="btn btn-custom w-100"> S'inscrire</button>
    </form>
    <p class="text-center text-danger mt-2">{{ message }}</p>
    <p class="text-center mt-3">
      Vous avez déjà un compte ? <a routerLink="/login" class="text-decoration-none">Connectez-vous</a>
    </p>
  </div>
</div>
