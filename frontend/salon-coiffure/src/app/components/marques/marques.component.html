<section class="marques-section">
  <h2 class="marques-title">Nos Marques Partenaires</h2>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 col-sm-6 text-center" *ngFor="let marque of marques">
        <img [src]="marque.image" [alt]="marque.name" class="marque-logo img-fluid">
      </div>
    </div>
  </div>
</section>
