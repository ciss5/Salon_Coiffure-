<div class="info-container container">
  <!-- Section Carte Google Maps -->
  <section class="map-section">
    <h3>Notre Localisation</h3>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9999999999995!2d2.352221415674422!3d48.85661407928744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671d8773e4eab%3A0x1234567890abcdef!2sMon%20Salon%20de%20Coiffure!5e0!3m2!1sfr!2sfr!4v1616585928937"
        width="100%" height="300" style="border:0;" allowfullscreen loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Section Adresse -->
  <section class="adresse-section">
    <h3>Notre Adresse</h3>
    <div class="adresse-box">
      <p>{{ salonAdresse.rue }},</p>
      <p>{{ salonAdresse.ville }}, {{ salonAdresse.codePostal }}, {{ salonAdresse.pays }}</p>
    </div>
  </section>

  <!-- Section Horaires d'Ouverture -->
  <section class="horaires-section">
    <h3>Horaires d'Ouverture</h3>
    <ul class="list-group">
      <li *ngFor="let horaire of horaires"
          class="list-group-item d-flex justify-content-between">
        <span>{{ horaire.jour }}</span>
        <span [class.text-danger]="horaire.heures === 'FermÃ©'">{{ horaire.heures }}</span>
      </li>
    </ul>
  </section>
</div>
