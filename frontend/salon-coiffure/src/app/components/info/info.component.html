<div class="info-container container">
  <!-- Section Carte Google Maps -->
  <section class="map-section">
    <h3>Notre Localisation</h3>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps?q=14+Impasse+de+Linières,+57070+Metz&output=embed"
        width="100%" height="300" style="border:0;" allowfullscreen loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Section Adresse -->
  <section class="adresse-section">
    <h3>Notre Adresse</h3>
    <div class="adresse-box">
      <p>{{ salonAdresse.rue }},</p>
      <p>{{ salonAdresse.ville }}, {{ salonAdresse.codePostal }}, {{ salonAdresse.pays }}</p>
    </div>
  </section>

  <!-- Section Horaires d'Ouverture -->
  <section class="horaires-section">
    <h3>Horaires d'Ouverture</h3>
    <ul class="list-group">
      <li *ngFor="let horaire of horaires"
          class="list-group-item d-flex justify-content-between">
        <span>{{ horaire.jour }}</span>
        <span [class.text-danger]="horaire.heures === 'Fermé'">{{ horaire.heures }}</span>
      </li>
    </ul>
  </section>
</div>
