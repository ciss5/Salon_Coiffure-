<app-navbar></app-navbar>

<div class="prestation-container container">
  <h2 class="text-center">Nos Prestations</h2>

  <div class="prestation-list row justify-content-center">
    <div class="prestation-card col-md-3 col-sm-6"
         *ngFor="let service of services"
         (click)="selectService(service)">
      <div class="image-container">
        <img [src]="service.image" [alt]="service.title">
        <div class="overlay">
          <h3>{{ service.title }}</h3>
          <p>{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Détails du service sélectionné -->
  <div class="prestation-details text-center mt-4 p-4">
    <h3>{{ selectedService.title }}</h3>
    <div class="row justify-content-center">
      <ng-container *ngFor="let key of ['femme', 'homme', 'enfant']">
        <div class="col-md-4" *ngIf="selectedService.details[key]">
          <img alt="image" [src]="selectedService.details[key].image" class="details-img">
          <h4>{{ key | titlecase }}</h4>
          <p>{{ selectedService.details[key].text }}</p>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Section Tarifs -->
  <h2 class="text-center mt-5">Nos Tarifs</h2>

  <div class="tarifs-section container d-flex flex-column align-items-center">
    <div class="tarif-category my-3 w-100" *ngFor="let category of categories">
      <h3 class="text-center">{{ category | titlecase }}</h3>
      <ul class="list-group">
        <li *ngFor="let tarif of tarifs[category]" class="list-group-item tarif-item d-flex">
          <div class="tarif-title flex-grow-1">{{ tarif.title }}</div>
          <div class="tarif-price">{{ tarif.price }}</div>
        </li>
      </ul>
    </div>
  </div>
</div>
